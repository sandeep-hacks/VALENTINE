<style>
body {
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:#ffdce5;
  font-family:'Segoe UI',sans-serif;

}

.container,.success {

}

h1 {
  font-size:48px;
  color:#b1002e;
}

h2 {
  font-size:28px;
  color:#b1002e;
}

.buttons {
  margin-top:40px;

}

button {
  padding:18px 45px;
  border-radius:40px;
  border:none;
  font-size:22px;

}

#yes {
  background:#ff004c;

  box-shadow:0 6px 15px rgba(0,0,0,.25);
}

#no {
  background:white;
  color:#ff004c;
  border:3px solid #ff004c;

}

.quote {
  margin-top:40px;
  font-size:18px;
  color:#b1002e;
  font-style:italic;
}

/* fire pop */

.pop {
  position:absolute;
  width:20px;
  height:20px;
  background:#ff004c;
  border-radius:50%;
  animation:explode .8s forwards;
}

@keyframes explode {
 to {
   transform:scale(8);
   opacity:0;
 }
}

/* success */

.success {
  display:none;
}

.success img {
  width:350px;
  border-radius:20px;
  box-shadow:0 10px 25px rgba(0,0,0,.25);
  margin-top:20px;
}

/* gif */

#sadGif {
  position:fixed;
  width:130px;
  display:none;
  pointer-events:none;
}
</style>
</head>
